<div style="margin-left: 10px; margin-top: 30px;">
    <p id='show_detail_line' >
        <a href='javascript:showCase(0, {{ channel }})' class="btn btn-dark btn-sm">概要</a>
        <a href='javascript:showCase(1, {{ channel }})' class="btn btn-success btn-sm">通过</a>
        <a href='javascript:showCase(2, {{ channel }})' class="btn btn-warning btn-sm">失败</a>
        <a href='javascript:showCase(3, {{ channel }})' class="btn btn-danger btn-sm">错误</a>
        <a href='javascript:showCase(4, {{ channel }})' class="btn btn-secondary btn-sm">跳过</a>
        <a href='javascript:showCase(5, {{ channel }})' class="btn btn-info btn-sm">所有</a>
    </p>
</div>

<div class="col-12 d-flex">
    <div class='card flex-fill'>
        <div class="card-body my-2">
            <h4 class="header-title">结果</h4>
            <table class="table mb-0">
                <thead>
                    <tr id='header_row'>
                        <td>测试用例</td>
                        <td>描述</td>
                        <td>持续时间</td>
                        <td>统计</td>
                        <td>通过</td>
                        <td>失败</td>
                        <td>错误</td>
                        <td>视图</td>
                        <td>截图</td>
                    </tr>
                </thead>
                {{ test_list }}
                <tr id='total_row'>
                    <td>总数</td>
                    <td> </td>
                    <td> </td>
                    <td>{{ count }}</td>
                    <td class="text text-success">{{ Pass }}</td>
                    <td class="text text-danger">{{ fail }}</td>
                    <td class="text text-warning">{{ error }}</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </div>
    </div>
</div>
